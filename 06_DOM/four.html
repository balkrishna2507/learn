
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloooo</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul>
        <li class="language">javascipt </li>
    </ul>
</body>
<script>
    function addLangauge(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLangauge("python")
    addLangauge("java")

    function addOptiLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("golang")

    //edit values 
    const second = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent  = "mojo"
    second.replaceWith(newli)

    //edit 
    const firstElement = document.querySelector("li:nth-child(2)")
    firstElement.outerHTML = '<li>Typescript</li>'

    //remove 
    const lastlang = document.querySelector('li:nth-child(2)')
    lastlang.remove()
</script>
    
</html>
